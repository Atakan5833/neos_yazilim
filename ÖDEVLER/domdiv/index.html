<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body.dark{
            background-color: black;
            color: white;
        }
      
    </style>
</head>
<body>
    
    <button onclick="resimSırala()">Önizlemeleri göster</button>
    <br><br>
    
    
    <button onclick="mod()">Mod</button><hr>


    <button onclick="next()">ileri</button>
    <button onclick="back()">geri</button>
    <div id="image-container">
        <img src="" alt="single">
    </div>
   
   
   <script>
        //div oluşturdum
        const div = document.createElement("div")
        //dive class verdim
        div.classList.add('.container')
        //paragraf oluşturdum
        const paragraf = document.createElement("p")
        //bodye divi koydum
        document.body.appendChild(div)
        //divin içine paragraf yerleştirdim
        div.appendChild(paragraf)

        // bir input ekledim
        const title = prompt("Lütfen bir başlık giriniz.")
        //ve bu input sayfanın başlığını değiştiricek
        document.title = title

        //resim linkleri
        const resimler = [
            "https://picsum.photos/id/10/200/300",
            "https://picsum.photos/id/11/200/300",
            "https://picsum.photos/id/12/200/300",
            "https://picsum.photos/id/13/200/300",
            "https://picsum.photos/id/14/200/300"
        ]

        let imagesAppended = false;
        function resimSırala() {
            if (!imagesAppended) {
            resimler.forEach(function(imgURL, index){
                const sirala = document.createElement("img");
                sirala.src = imgURL
                sirala.alt = `resim, ${index}`

                document.body.append(sirala)
            })
            imagesAppended = true;
        }}


        //karanlık mod
        function mod() {
            document.body.classList.toggle("dark")
        }

        //ileri butonu
        let sayac = 1;
        const img = document.querySelector("#image-container img")
        window.onload = function () {
            img.src = resimler[0]
        }
          
        function next() {
            img.src = resimler[sayac]
            if (sayac >= resimler.length - 1) {
                return;
            }

            sayac += 1
        }



        //geri sayacı

        function back() {
            img.src = resimler[sayac]
            if (sayac <= 0) {
                return;
            }

            sayac -= 1
        }
        
    </script>
</body>
</html>
