<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label>İsim:</label> <br>
        <input type="text" placeholder="Adınız" required> <br>
        <label for="">Soyisim:</label> <br>
        <input type="text" placeholder="Soyadınız" required> <br>
        <label for="">Tel: </label><br>
        <input type="number" placeholder="+90" required> <br>
        <label for="">Email:</label> <br>
        <input type="email" placeholder=".......@gmail.com" required> <br>
        <label for="">Kullanıcı Adı:</label> <br>
        <input type="text" required> <br>
        <label for="">Şifre:</label> <br>
        <input type="password" required> <br>
        <label for="">Şifre Tekrar:</label> <br>
        <input type="password" required> <br>
        <label for="">Ülke:</label> <br>
        <select required>
            <option value="">-------</option>
            <option value="">Türkiye</option>
            <option value="">Amerika</option>
            <option value="">İngiltere</option>
            <option value="">Almanya</option>
        </select> <br>
        Software <br>
        <input type="checkbox"> <br>
        Doktor <br>
        <input type="checkbox"> <br>
        Mühendis <br>
        <input type="checkbox"> <br>
        <input type="submit" value="Gönder">
    </form>




</body>

</html>
